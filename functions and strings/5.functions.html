    <script>
        
        const Passbyvalue = (a, b)=> {
            let tmp;
            tmp = b;
            b = a;
            a = tmp;
            document.write(`Inside Pass by value 
                function -> a = ${a} b = ${b}`);
        }
        
        const PassbyReference = (obj)=> {
        let tmp = obj.a;
        obj.a = obj.b;
        obj.b = tmp;
    (
        document.write(`Inside Pass By Reference 
        Function -> a = ${obj.a} b = ${obj.b}`);
        }

        
        let a = 1;
        let b = 2;
        document.write(`Before calling Pass by value 
                Function -> a = ${a} b = ${b}`);
        
        document.write(Passbyvalue(a, b));
        
        document.write(`After calling Pass by value 
            Function -> a =${a} b = ${b}`);
 
  
let obj = {
    a: 10,
    b: 20
  
}
document.write(`Before calling Pass By Reference 
    Function -> a = ${obj.a} b = ${obj.b}`);
  
PassbyReference(obj)
  
document.write(`After calling Pass By Reference
