<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prob2</title>
</head>
<body>
    <script>


    var sum=0;
    var len=(Number(prompt("Enter len of array")));
    var ar= [];
    for(var i=0;i<len;i++){
        ar.push(Number(prompt("Enter array elements:"+ (i+1))));
    }
    const addition = (ar)=>{
        for(var i=0;i<len;i++){
        if(ar[i]%2==0)
            sum+=ar[i];
        }
        return sum;
    }

        document.write(addition(ar)+" ");
         
        </script>
</body>
</html>
