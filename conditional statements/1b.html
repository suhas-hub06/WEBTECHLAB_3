<body>
    <script>
        var a=Number(prompt("enter the first number"));
        var b=Number(prompt("enter the second number"));

        sum=a+b;
        if(sum%2==0)
        {
            document.write("The sum is even and the sum is :"+sum);
        }
        else
        {
            document.write("The sum is odd and the sum is ",sum);
        }
